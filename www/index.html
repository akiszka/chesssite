  <script>
    // this waits until the sf_setup function exists and then runs some code
    var waitUntilStockfish = setInterval(() => {
	try {
	    sf_setup(false)
	} catch (error) {
	    return;
	}
	clearInterval(waitUntilStockfish)
	
	sf_whenready().then(() => {
	    isEngineReady = true
	    updateStatus()
	})
    }, 50)
  </script>
