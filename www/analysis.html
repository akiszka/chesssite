<head>
  <meta charset="UTF-8">
  <link rel="icon" href="data:,">
  <script src="stockfish/stockfish.js"></script>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/chess.js/chess.js"></script>
  <script src="bower_components/chessboardjs/chessboard.js"></script>
  <script>
    const pgn = [
	"[Event \"F/S Return Match\"]",
	"[Site \"Belgrade, Serbia JUG\"]",
	"[Date \"1992.11.04\"]",
	"[Round \"29\"]",
	"[White \"Fischer, Robert J.\"]",
	"[Black \"Spassky, Boris V.\"]",
	"[Result \"1/2-1/2\"]",
	"",
	"1. e4 e5 2. Nf3 Nc6 3. Bb5 a6 \{This opening is called the Ruy Lopez.\}",
	"4. Ba4 Nf6 5. O-O Be7 6. Re1 b5 7. Bb3 d6 8. c3 O-O 9. h3 Nb8 10. d4 Nbd7",
	"11. c4 c6 12. cxb5 axb5 13. Nc3 Bb7 14. Bg5 b4 15. Nb1 h6 16. Bh4 c5 17. dxe5",
	"Nxe4 18. Bxe7 Qxe7 19. exd6 Qf6 20. Nbd2 Nxd6 21. Nc4 Nxc4 22. Bxc4 Nb6",
	"23. Ne5 Rae8 24. Bxf7+ Rxf7 25. Nxf7 Rxe1+ 26. Qxe1 Kxf7 27. Qe3 Qg5 28. Qxg5",
	"hxg5 29. b3 Ke6 30. a3 Kd6 31. axb4 cxb4 32. Ra5 Nd5 33. f3 Bc8 34. Kf2 Bf5",
	"35. Ra7 g6 36. Ra6+ Kc5 37. Ke1 Nf4 38. g3 Nxh3 39. Kd2 Kb5 40. Rd6 Kc5 41. Ra6",
	"Nf2 42. g4 Bd3 43. Re6 1/2-1/2"
    ]

    // this waits until the sf_setup function exists and then runs some code
    var waitUntilStockfish = setInterval(() => {
	try {
	    sf_setup(true)
	} catch (error) {
	    return;
	}
	clearInterval(waitUntilStockfish)

	sf_whenready().then(() => {
	    isEngineReady = true
	    updateStatus()
	    setChessPosition(pgn.join("\n"))

	    document.addEventListener('keyup', (e) => {
		if (e.code === "ArrowRight") nextMove()
		else if (e.code === "ArrowLeft") previousMove()
		else if (e.code === "KeyR") rewindBack()
	    });
	})
    }, 50)

  </script>
  <link rel="stylesheet" href="css/chessboard-1.0.0.min.css">
  <link rel="stylesheet" href="css/board.css">
</head>

    <p>Key shortcuts:</p>
    <ul>
      <li>Right arrow - previous move</li>
      <li>Left arrow - next move</li>
      <li>R - rewind</li>
    </ul>
  </div>
  <div id="myBoard"></div>
  <div id="statusbar">
    <label>Engine move proposal:</label>
    <div id="engine"></div>
    <label>Status:</label>
    <div id="status"></div>
    <label>PGN:</label>
    <div id="pgn"></div>
  </div>
  <script src="js/stockfish.js"></script>
  <script src="js/analysis_board.js"></script>
</body>
